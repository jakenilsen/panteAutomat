<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panteautomat</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <button type="button" onclick="insertCan()" name="CAN">Insert Can</button>
    <button type="button" onclick="insertBottle()" name="BOTTLE">Insert Bottle</button>
    <button type="button" onclick="insertBasicObject()" name="BASICOBJECT">Insert Non-valued recyclable object</button>
    <button type="button" onclick="printVoucher()">Print Voucher</button>
    <p id="welcomeText">Welcome to this recycling machine, please insert a recycleable object</p>
    <p id="amountRecycled"></p>

    <button type="button" onclick="showVoucherHistory()">Show Voucher History</button>
    <pre id="voucherHistory"></pre>
</div>
    <script src="index.js"></script>
</body>
</html>
